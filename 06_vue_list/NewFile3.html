<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../assets/vue/vue.js"></script>
</head>
<body>
<ul id="repeat-object" class="demo">
  <li v-for="(value, key, index) in object">
    {{ index }}. {{ key }} : {{ value }}
  </li>
</ul>
<script>
new Vue({
  el: '#repeat-object',
  data: {
	object: {
	    firstName: 'John',
	    lastName: 'Doe',
	    age: 30
	}
  }
})
</script>
</body>
</html>
