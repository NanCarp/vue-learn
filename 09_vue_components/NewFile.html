<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../assets/vue/vue.js"></script>
</head>
<body>
<div id="example">
    <my-component></my-component>
</div>

<script>
    Vue.component('my-component', {
        template: '<div>A custom component!</div>'
    })

    new Vue({
        el: '#example',
    });
</script>
</body>
</html>
