<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../assets/vue/vue.js"></script>
</head>
<body>

<div id="example">
  <p>Original message: "{{ message }}"</p>
  <p>Computed reversed message: "{{ reversedMessage() }}"</p>
</div>

<script>
var vm = new Vue({
	el: '#example',
	data: {
		message: 'Hello'
	},
	methods: {
		reversedMessage: function () {
		    return this.message.split('').reverse().join('');
		}
	}
});

</script>
</body>
</html>
